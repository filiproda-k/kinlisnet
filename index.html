<link rel="stylesheet" href="styles.css">

<title>Kinlis</title>
<link rel="icon" type="image/x-icon" href="photos/PFP.png">

<body>
    <div id="mainPage" class="page">
        <img id="cover" src = "cover.png" style = "
            height: 30%;
            width: 100%;
            object-fit: cover;
            opacity: 0;
        ">

        <div id="topbar" class="topbar" style = "
            width: 100%;
            height: 100px;
        ">
            <img id = "title" src = "title.png" style="height: 50%; opacity: 0;" class="topbarSpacer">

            <button id="homeButton" class="button topbarSpacer hybridFont" style="font-size: 400%;">home</button>
            <button id="liveButton" class="button topbarSpacer hybridFont" style="font-size: 400%;">live</button>
            <button id="vaultButton" class="button topbarSpacer hybridFont" style="font-size: 400%;">vault</button>
        </div>

        <div id="pageContainer" style="
            position: absolute;
            top: calc(30% + 100px);
            bottom: 0%;
            left: 0%;
            right: 0%;
        ">
            <div id="homeContainer" class="container" style="opacity: 0;">
                <div style="
                    width: 100%;
                    height: 80%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                ">
                    <img id="cover" src = "photos/way out.png" style = "
                        width: 30vmax;
                        margin: 0px;
                    ">

                    <p style="
                        color: rgb(180, 151, 163);
                        width: 600px;
                        flex-wrap: wrap;
                        font-size: 1.5vmax;
                        text-align: center;
                    " class="antapaniFont">
                    i'm sure that we'll find a
                        <span style="color: #cc2d2d">way out</span>
                    </p>
                </div>
            </div>

            <div id="liveContainer" class="container">
                <div style="
                    width: 100%;
                    height: 80%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                ">
                    <a href="https://colchesterartscentre.ticketsolve.com/ticketbooth/shows/1173664193/events/428708494" class="hyperlink antapaniFont">8th march - colchester arts centre</a>
                    <a href="https://colchesterartscentre.ticketsolve.com/ticketbooth/shows/1173664917/events/428716341" class="hyperlink antapaniFont">4th july - colchester arts centre</a>
                </div>
            </div>

            <div id="vaultContainer" class="container">
                <div style="
                    width: 100%;
                    height: 80%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                ">
                    <input type="text" id="vaultTextEntry" style="
                        font-size: 1.5vmax;
                        height: 3vmax;
                    " class="textbox antapaniFont">

                    <button id="vaultEntryButton" style="
                        font-size: 1.5vmax;
                    " class="button antapaniFont">enter</button>
                </div>
            </div>
        </div>
    </div>

    <div id="whitePage" class="page" style="background-color: rgb(255, 255, 255);">

    </div>

    <div id="wayOutPage" class="page" style="
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    ">
        <image src="photos/way out secret page.png" style = "
            width: 40vh;
            margin: 15px
        ;">

        </image>

        <audio controls>
            <source src="audio/way out preview.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>

<script src="main.js"></script>
